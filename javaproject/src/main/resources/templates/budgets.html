<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Budgets</title>
	</head>
	<body>
		<h1>User Budgets</h1>
		<table>
	        <thead>
	            <tr>
	                <th>Category</th>
	                <th>Amount</th>
	                <!-- Add more table headers if needed -->
	            </tr>
	        </thead>
	        <tbody>
	            <!-- Iterate over accounts data and display each account -->
	            <tr th:each="budget : ${budgets}">
	                <td th:text="${budget.category.categoryName}">Category</td>
	                <td th:text="${budget.targetAmount}">Amount</td>
	                <!-- Add more table cells for additional account properties -->
	            </tr>
	        </tbody>
    	</table>
    	
		<h2>Add New Budget</h2>
	    <form action="budgets" method="post">
	    <div>
	        <label for="startDate">Start Date:</label>
	        <input type="date" id="startDate" name="startDate" required>
	    </div>
	    <div>
	        <label for="endDate">End Date:</label>
	        <input type="date" id="endDate" name="endDate" required>
	    </div>
	    <div>
	        <label for="targetAmount">Target Amount:</label>
	        <input type="number" id="targetAmount" name="targetAmount" step="0.01" required>
	    </div>
	    <div>
	        <label for="category">Category:</label>
	        <select id="category" name="category" required>
	            <option value="">Select Category</option>
	            <option th:each="category : ${categories}" 
	                    th:value="${category.categoryID}" 
	                    th:text="${category.categoryName}">
	            </option>
	        </select>
	    </div>
	    <div>
	        <button type="submit">Submit</button>
	    </div>
		</form>
	</body>
</html>
